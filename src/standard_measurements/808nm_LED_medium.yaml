
# invert settings
invert_pc: false
invert_gen: false
invert_pl: true


# measurement settings
binning: 1000
repeats: 10
bkg_correction: true

#illumination_settings
waveform_type: sin  # sin, cos, square, MJ, triangle
LED_itensity: 0.5  # float in volts
time_of_illumination: 1  # float in seconds
time_offset_after: 1  # float in ms
time_offset_before: 1  # float in ms
zero_voltage: 0  # float in voltage
output_current_gain: low  # high or low
LED_off_voltage: -0.1
flash: false  # are you using the flash and not an LED


# DAQ settings
InputVoltageRange: 10
OutputVoltageRange: 10
samplerate: 1e6

# preamp settings
auto_gain : true
